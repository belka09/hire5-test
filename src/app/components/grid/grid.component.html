<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Products</h1>
    <button (click)="createNewProduct()"
        class="bg-yellow-500 text-white p-2 rounded mb-2">Create new product</button>
    <table class="table-auto w-full mt-4">
        <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">SKU</th>
                <th class="px-4 py-2">Cost</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(product of products(); track product) {
            <tr (click)="updateProduct(product.id)"
                class="cursor-pointer">
                <td class="border px-4 py-2">{{ product.name }}</td>
                <td class="border px-4 py-2">{{ product.description }}</td>
                <td class="border px-4 py-2">{{ product.sku }}</td>
                <td class="border px-4 py-2">{{ product.cost }}</td>
                <td class="border px-4 py-2">
                    <button (click)="updateProduct(product.id)"
                        class="bg-yellow-500 text-white p-2 rounded w-full mb-2">Edit</button>
                    <button (click)="deleteProduct($event, product.id)"
                        class="bg-red-500 text-white p-2 rounded w-full">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
